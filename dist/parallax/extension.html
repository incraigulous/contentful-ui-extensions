<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" >
    <link rel="stylesheet" href="https://contentful.github.io/ui-extensions-sdk/cf-extension.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    


        <style type="text/css">
            .container {
                margin: 15px;
            }

            .padded {
                padding: 30px;
            }

            .VueCarousel-navigation-button {
                font-size: 1.5rem;
                color: #afc0c8 !important;
            }

            .VueCarousel-slide {
                text-align: center;
            }

            .VueCarousel-slide > img:first-child {
                max-width: 75%;
            }

         
            .markdown-editor .markdown-body {
                padding: 0.5em;
            }

            .markdown-editor .editor-preview-active, .markdown-editor .editor-preview-active-side {
                display: block;
            }

            .repeater-item {
                padding: 15px 15px 15px 30px;
                border: 1px solid #d3dce0;
                border-radius: 2px;
                position: relative;
                transition: all .25s;
                margin-bottom: 15px;
            }

            .repeater-item:hover {
                box-shadow: 5px 5px 5px -4px rgba(0,0,0,0.14);
            }

            .repeater-handle {
                position: absolute;
                background-color: rgb(247, 249, 250);
                left: 0;
                top: 0;
                bottom: 0;
                width: 15px;
                border-right: 1px solid #d3dce0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .item-controls {
                padding: 18px 15px;
                position: absolute;
                top: 0;
                right: 0;
            }

            .item-controls .icon {
                cursor: pointer;
                color: rgb(83, 97, 113);
            }

            .item-title {
                font-weight: bold;
                padding: 10px;
                margin: -10px 0;
            }
            .img-fluid {
                max-width: 100%;
                height: auto;
            }
        </style>

    <script src="https://unpkg.com/contentful-ui-extensions-sdk@3"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/incraigulous/contentful-ui-extensions@1.2.9/dist/extension.js"></script>
</head>

<body>
<div id="app">
  <div ref="root">
      <button class="cf-btn-secondary" @click.prevent="toggle" v-if="!value && !opened">Choose accents...</button>
      <div v-else>
          <div v-if="opened" style="margin-bottom: 25px;">
              <div style="display: flex; justify-content: space-between; flex-wrap: wrap">
                <div @click="select(option.value)" v-for="(option, index) in options" style="flex-basis: 49%; display: block; white-space: normal;" :class="{'cf-btn-secondary': true, active: value && value === option.value}">
                    <div>
                      <img 
                    class="img-fluid"
                    :key="index"
                    :src="option.src" 
                    />
                    </div>
                    <div v-text="option.text"></div>
                </div>
              </div>
            </div>
      
            <button class="cf-btn-secondary" @click.prevent="toggle" v-text="opened ? 'Close' : value" v-if="value"></button>
            <button class="cf-btn-secondary" @click.prevent="reset">Remove Accents</button>
          </div>
      </div>
</div>

<script type="text/javascript">
  'use strict';
</script>

<script type="text/javascript">
    new Vue({
        mixins: [extension],
        el: '#app',
        data: {
            opened: false,
            value: '',
            options: [
              {
                text: "White Accents",
                src: "https://images.ctfassets.net/0oan5gk9rgbh/7aM53Sn0WIcwyKcISGe8ka/50ac64bd97509e881d5f44c873a09183/accents-preview-1.png",
                value: "white-accents-1"
              },
              {
                text: "Color Accents",
                src: "https://images.ctfassets.net/0oan5gk9rgbh/6amLYHy8MwceqyyCKSAG4M/c7aecf7727efc2d2e80125dcc2d0d404/accents-preview-1.png",
                value: "color-accents-1"
              }
            ]
        },
        computed: {
            selectedIndex: {
                get() {
                    return this.options.findIndex(option => option.value === this.value)
                },
                set(index) {
                    this.value = this.options[index].value
                }
            },
            current() {
              return this.options.find(option => option.value === this.value)
            },
            closed() {
              return !this.opened
            }
        },
        methods: {
            initialized() {
              this.$watch('value', this.handleChange.bind(this))
              let old = this.field.getValue()
              if (old) {
                  this.value = old
              }
            },
            select(value) {
              this.value = value
            },
            reset() {
              this.value = null
              this.close()
            },
            handleChange() {
                if (this.value) {
                    this.field.setValue(this.value)
                } else {
                    this.field.removeValue()
                }
            },
            open() {
              this.opened = true;
            },
            close() {
              this.opened = null;
            },
            toggle() {
              if (this.opened) {
                this.close()
              } else {
                this.open()
              }
            }
        }
    })
  </script>
</body>

</html>
