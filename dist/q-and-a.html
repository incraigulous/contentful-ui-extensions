<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" >
    <title>@section('title', 'UI Extension')</title>
    <link rel="stylesheet" href="https://contentful.github.io/ui-extensions-sdk/cf-extension.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

        <style type="text/css">
            .item {
                border-bottom: solid 12px #f7f7f7;
                padding-bottom: 25px;
            }

            .buttons {
                text-align: right;
            }

            .markdown-editor .markdown-body {
                padding: 0.5em
            }

            .markdown-editor .editor-preview-active, .markdown-editor .editor-preview-active-side {
                display: block;
            }
        </style>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/contentful-ui-extensions-sdk@3"></script>
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/incraigulous/contentful-ui-extensions/src/components/repeater.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/incraigulous/contentful-ui-extensions/src/components/markdown.js"></script>
</head>

<body>
<div id="app">
  <repeater :items="items" :defaults="defaults" name="question">
        <template slot-scope="repeater">
            <div class="cf-form-field">
                <label>Question</label>
                <input class="cf-form-input" v-model="repeater.item.question" ref="label">
            </div>
            <div class="cf-form-field">
                <label>Answer</label>
                <markdown-editor v-model="repeater.item.answer" class="cf-form-input content-field" ref="content"></markdown-editor>
            </div>
        </template>
    </repeater>
</div>

<script type="text/javascript">
  'use strict';
</script>

  <script type="text/javascript">
      function initExtension (extensionsApi) {
          extensionsApi.window.startAutoResizer();
          let field = extensionsApi.field;

          new Vue({
              el: '#app',
              data: {
                  items: [],
                  defaults: {
                    'question': '',
                     'answer': ''
                  }
              },
              mounted() {
                let old = field.getValue()
                  if (old) {
                      this.items = old;
                  }
                  this.$watch('items', this.handleChange.bind(this), {
                      deep: true
                  })
              },
              methods: {
                  handleChange() {
                      if (this.items.length) {
                          field.setValue(this.items)
                      } else {
                          field.removeValue()
                      }
                  }
              },
              detach() {
                  detachValueChangeHandler();
              }
          })
      }
    </script>

  <script type="text/javascript">
    window.contentfulExtension.init(initExtension);
  </script>

</body>

</html>
